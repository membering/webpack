<div class="x_title">
    <h2>{{title}}</h2>
    <div class="clearfix"></div>
</div>
<div class="x_content">
    <pagination-controls (pageChange)="loadList($event)"></pagination-controls>
    <div class="row" style="border-bottom: solid 1px" *ngFor="let card of cards | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }">
        <div class="col-md-4 col-xs-12" style="padding: 10px">
            <a [routerLink]="['/card/detail', card.id_card]">
                <img src="{{card.image_front}}" class="card">
            </a>
        </div>
        <div class="col-md-4 col-xs-12" style="padding: 10px">
            <p><a [routerLink]="['/card/detail', card.id_card]"><strong>{{card.name}}</strong></a></p>
            <p>Ngày tạo: {{card.created_date | amDateFormat:'MM/DD/YYYY'}}</p>
            <p>Số lượng: {{card.published_count}}</p>
            <p>Thời hạn: {{card.from_date | amDateFormat:'MM/DD/YYYY'}} - {{card.to_date | amDateFormat:'MM/DD/YYYY'}}</p>
            <ul style="list-style-type: none;padding: 0;">
                <li style="display: inline;" *ngIf="card.status < 3">
                    <a class="btn btn-default" [routerLink]="['/card/send', card.id_card]">Send</a>
                </li>
            </ul>
        </div>
    </div>
    <pagination-controls (pageChange)="loadList($event)"></pagination-controls>
</div>
