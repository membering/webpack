<div class="x_title">
    <h2>{{title}}</h2>
    <div class="clearfix"></div>
</div>
<div class="x_content">
    <div class="row">
        <div class="col-md-4">
            <h4 class="title">Please choose a card type:</h4>
            <select class="form-control" (change)="selectType($event.target.value)">
                <option>-- Card Type --</option>
                <option *ngFor="let type of types" [value]="type.code">{{type.label}}</option>
            </select>
        </div>
    </div>
    <br />
    <div class="clearfix"></div>
    <div *ngIf="data && data.length > 0">
        <div class="row" style="border-bottom: solid 1px" *ngFor="let temp of data">
            <div class="col-md-4 col-xs-12" style="padding: 10px">
                <img src="{{temp.image_front}}" class="card">
            </div>
            <div class="col-md-4 col-xs-12" style="padding: 10px">
                <img src="{{temp.image_back}}" class="card">
            </div>
            <div class="col-md-4 text-center" style="padding: 10px">
                <p><a class="btn btn-round btn-default" [routerLink]="['/card/generate', temp.id]">Choose</a></p>
            </div>
        </div>
    </div>
</div>
