<div class="x_title">
    <h2>{{title}}</h2>
    <div class="clearfix"></div>
</div>
<div class="x_content">
    <div class="row">
        <div class="col-md-6 col-xs-12 text-center" style="padding: 10px"><img src="{{image.front}}" class="card"></div>
        <div class="col-md-6 col-xs-12 text-center" style="padding: 10px"><img src="{{image.back}}" class="card"></div>
    </div>
    <div class="clear"></div>
    <hr>
    <div class="row">
        <form>
        <div class="col-md-6 col-xs-12" *ngFor="let fields of data">
            <h4 class="title">{{fields.group_name}}</h4>
            <div *ngFor="let field of fields.group_fields">
                <div class="form-group" *ngIf="field.field_type != 'file'">
                    <label>{{field.field_name}}</label>
                    <input *ngIf="field.field_type == 'text'" type="{{field.field_type}}" class="form-control"
                           name="{{field.field_id}}" [(ngModel)]="model[field.field_id] = field.value"
                           placeholder="{{field.field_name}}" disabled />
                    <select *ngIf="field.field_type == 'select'" class="form-control"
                            name="{{field.field_id}}" [(ngModel)]="model[field.field_id] = field.value" disabled>
                        <option *ngFor="let i of field.field_data" [value]="i.code">{{i.label}}</option>
                    </select>
                    <textarea *ngIf="field.field_type == 'textarea'" class="form-control"
                              name="{{field.field_id}}" [(ngModel)]="model[field.field_id] = field.value"
                              placeholder="{{field.field_name}}" disabled></textarea>
                    <input *ngIf="field.field_type == 'datetime'" type="datetime-local" class="form-control"
                           name="{{field.field_id}}" [(ngModel)]="model[field.field_id] = field.value"
                           placeholder="{{field.field_name}}" disabled />
                    <input *ngIf="field.field_type == 'decimal'" type="number" class="form-control"
                           name="{{field.field_id}}" [(ngModel)]="model[field.field_id] = field.value"
                           placeholder="{{field.field_name}}" disabled />
                    <input *ngIf="field.field_type == 'integer'" type="number" class="form-control"
                           name="{{field.field_id}}" [(ngModel)]="model[field.field_id] = field.value"
                           placeholder="{{field.field_name}}" disabled />
                </div>
            </div>
        </div>
        </form>
    </div>
    <div class="row">
        <div class="text-center">
            <a class="btn btn-default" *ngIf="dataCommon.status < 3" [routerLink]="['/card/edit', params.id]">Edit</a>
            <a class="btn btn-default" *ngIf="dataCommon.status < 3 && dataCommon.card_type == 2" [routerLink]="['/card/publish', params.id]">Publish</a>
            <a class="btn btn-default" *ngIf="dataCommon.status >= 3" [routerLink]="['/card/send', params.id]">Send</a>
        </div>
    </div>
</div>
