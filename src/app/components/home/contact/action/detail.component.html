<div class="x_title">
    <h2>{{title}}</h2>
    <div class="clearfix"></div>
</div>
<div class="x_content">
    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-2 col-xs-12 text-center">
                <label for="photo">
                    <img [src]="data.photo" class="img-circle profile_img large" style="cursor:pointer;"/>
                    <input type="file" id="photo" class="form-control"
                           (change)="fileChange($event)"
                           placeholder="Photo" style="visibility:hidden" />
                </label>
            </div>
            <div class="col-md-5 col-xs-12">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control"
                           name="phone" [(ngModel)]="model['phone'] = data.phone"
                           placeholder="Phone" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control"
                           name="email" [(ngModel)]="model['email'] = data.email"
                           placeholder="Email" />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"
                           name="name" [(ngModel)]="model['name'] = data.name"
                           placeholder="Name" />
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control"
                              name="address" [(ngModel)]="model['address'] = data.address"
                              placeholder="Address"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <button type="submit" class="btn btn-default" [disabled]="loading">Submit</button>
