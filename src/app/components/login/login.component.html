<div class="login">
    <div class="">
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form role="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <h1>Login Form</h1>
                        <div [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                            <input type="email" class="form-control" placeholder="Email" required
                                   name="email" [(ngModel)]="model.email" #email="ngModel" />
                            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                        </div>
                        <div [ngClass]="{ 'has-error': f.submitted && !pwd.valid }">
                            <input type="password" class="form-control" placeholder="Password" required
                                   name="pwd" [(ngModel)]="model.pwd" #pwd="ngModel" />
                            <div *ngIf="f.submitted && !pwd.valid" class="help-block">Password is required</div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-default submit" href="index.html">Log in</button>
